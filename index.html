<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js">
    </script>
    <title>HTML FORM</title>
</head>

<body>
    <div class="container mt-9">
        <h1>Payment for example</h1>
        <div class="subtitle">
            <h2>Some fields are missing</h2>
        </div>
        <form class="row g-3">

            <div class="col-md-5">
                <label for="card" class="form-label">Card #</label>
                <input type="text" class="form-control" id="card" required>
            </div>
            <div class="col-md-3">
                <label for="cvc" class="form-label">CVC#</label>
                <input type="text" class="form-control" id="cvc" required>
            </div>
            <div class="col-md-4">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" required>
            </div>
            <div class="col-md-6">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firts-name" required>
                </div>
                <div class="col-md-6">
                    <label for="Last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="Last-name" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">City</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="col-md-3">
                    <label for="Postal-code" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal-code" required>
                </div>
        </form>




    </div>


</body>

</html>
