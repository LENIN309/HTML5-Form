<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <title>HTML FORM</title>
</head>

<body>
    <div class="container">
        <div class="subcontainer">
            <div class="header">
                <h4><strong>Payment for example</strong></h4>
            </div>
            <div class="subtitle">
                <h6><strong>Some fields are missing</strong></h6>
            </div>
            <form class="row g-3 ">

                <div class="col-md-5">
                    <label for="card" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="card" required>
                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC#</label>
                    <input type="text" class="form-control" id="cvc" required>
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount" required>
                </div>
                <div class="col-md-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firts-name" required>
                </div>
                <div class="col-md-6">
                    <label for="Last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="Last-name" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">City</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a State</option>
                        <option value="1">Florida</option>
                        <option value="2">California</option>
                        <option value="3">Chicago</option>
                    </select>

                </div>
                <div class="col-md-3">
                    <label for="Postal-code" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal-code" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">We accept:</label>

                    <div class="col-md-6 bg-secondary rounded">
                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label " for="inlineRadio3"><i class="fab fa-cc-mastercard"></i></label>

                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="floatingTextarea2">Comments</label>
                    <textarea class="form-control" placeholder="Add any notes here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                </div>
            </form>
            <div class="footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
